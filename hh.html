<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attack Neon X</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #04040a, #0a0218, #120025);
    background-size: 300% 300%;
    animation:bgMove 12s infinite alternate;
    color: #e6dfe8;
    margin:0;
  }

  @keyframes bgMove { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

  @keyframes neonGlow {
    0% { box-shadow:0 0 10px #7b2cff,0 0 20px #ff2d95 }
    50% { box-shadow:0 0 30px #7b2cff,0 0 60px #ff2d95 }
    100%{ box-shadow:0 0 10px #7b2cff,0 0 20px #ff2d95 }
  }

  @keyframes pulse {
    0%{box-shadow:0 0 25px #7b2cff}
    50%{box-shadow:0 0 45px #ff2d95}
    100%{box-shadow:0 0 25px #7b2cff}
  }

  .center{display:flex;justify-content:center;align-items:center;min-height:100vh;padding-bottom:60px;}

  .card-login{
    width: 320px;
    background: rgba(20, 10, 30, 0.95);
    border-radius: 20px;
    padding: 26px;
    animation: neonGlow 2.5s infinite;
    border: 2px solid rgba(255,255,255,0.06);
  }

  h1.title {
    text-align:center;font-size:26px;margin-bottom:22px;
    color:transparent;
    background:linear-gradient(90deg,#ff2d95,#7b2cff);
    -webkit-background-clip:text;
    animation:neonGlow 3s infinite;
  }

  .field{display:flex;flex-direction:column;margin-bottom:15px;}
  label{margin-left:6px;color:#c8bfd3}

  input, select {
    background:rgba(0,0,0,0.45);
    border:1px solid rgba(255,255,255,0.15);
    padding:11px 13px;
    border-radius:12px;
    font-size:14px;
    color:white;
  }

  input:focus{
    box-shadow:0 0 15px #7b2cff,0 0 25px #ff2d95;
  }

  .btn{
    width:100%;padding:12px;border-radius:12px;
    border:none;margin-top:10px;
    background:linear-gradient(90deg,#ff2d95,#7b2cff);
    color:white;font-weight:700;cursor:pointer;
  }

  .ghost{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1);
  }

  .card{
    width:min(360px,90vw);
    background:rgba(20,10,30,0.95);
    padding:22px;
    border-radius:18px;
    border:2px solid rgba(255,255,255,0.06);
    animation:neonGlow 2.5s infinite;
  }

  .progress{height:12px;background:#222;border-radius:12px;margin-top:10px;overflow:hidden;}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,#ff2d95,#7b2cff);transition:0.25s}

  .sim-output{
    min-height:70px;margin-top:12px;
    background:rgba(255,255,255,0.05);
    border-radius:10px;padding:10px;font-family:monospace;
    overflow-y:auto;max-height:130px;
  }

  .bottom-nav{
    position:fixed;
    bottom:0; left:0; right:0;
    height:55px;
    background:rgba(15,7,25,0.95);
    display:flex;justify-content:space-around;align-items:center;
    border-top:1px solid rgba(255,255,255,0.08);
    backdrop-filter:blur(6px);
  }

  .nav-btn{
    color:white;
    text-align:center;
    font-size:14px;
    padding:6px 10px;
    border-radius:10px;
  }

  .nav-active{
    background:linear-gradient(90deg,#ff2d95,#7b2cff);
  }

  #loadingScreen{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(10,0,20,0.95);
    backdrop-filter:blur(6px);
    z-index:9999;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:18px;
  }

  .loader{
    width:70px;
    height:70px;
    border-radius:50%;
    border:5px solid #7b2cff;
    border-top-color:#ff2d95;
    animation:spin 1s linear infinite, neonSpin 1.5s infinite alternate;
  }

  @keyframes spin { to{ transform:rotate(360deg); } }
  @keyframes neonSpin {
    0% { box-shadow:0 0 15px #7b2cff; }
    100% { box-shadow:0 0 35px #ff2d95; }
  }

</style>
</head>
<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loader"></div>
  <div style="margin-top:15px;opacity:0.8;">Loading...</div>
</div>

<!-- LOGIN -->
<div id="loginWrapper" class="center">
  <div class="card-login">
    <h1 class="title">üîê Login</h1>

    <form id="loginForm">
      <div class="field">
        <label>Username</label>
        <input id="loginUser" type="text" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input id="loginPass" type="password" required>
      </div>

      <button class="btn" type="submit">Masuk</button>
    </form>
  </div>
</div>

<!-- TOOLS PAGE -->
<div id="toolsPage" class="center" style="display:none;">
  <div class="card">
    <h1 class="title">üîß Tools</h1>

    <div class="field">
      <label>Masukan Sender Anda</label>
      <input id="senderInput" type="text">
    </div>

    <!-- üî• Get Code sudah diperbaiki -->
    <button class="btn" id="getCodeBtn">Get Code</button>

  </div>
</div>

<!-- BUG PAGE -->
<div id="bugPage" class="center" style="display:none;">
  <div class="card" id="panelCard">
    <h1 class="title">‚ö° Attack Neon X</h1>

    <div class="field">
      <label>Target</label>
      <div style="display:flex;gap:10px;">
        <input id="targetInput" type="text" placeholder="628xxxxxx">
        <button class="btn ghost" id="randomBtn" type="button">üé≤</button>
      </div>
    </div>

    <div class="field">
      <label>Mode</label>
      <select id="delaySelect">
        <option>Force Close</option>
        <option>Spam</option>
        <option>Crash</option>
        <option>Unlimited OTP ‚ö†</option>
        <option>Invis Delay</option>
        <option>Delay Maker</option>
      </select>
    </div>

    <button class="btn" id="sendBtn">Kirim</button>
    <button class="btn ghost" id="resetBtn">Reset</button>

    <div class="progress"><div class="bar" id="progressBar"></div></div>

    <div id="statusText">Status: Siap.</div>
    <div class="sim-output" id="simOutput"></div>
  </div>
</div>

<!-- NAVIGATION -->
<div class="bottom-nav" style="display:none;" id="navBar">
  <div id="navTools" class="nav-btn nav-active">Tools</div>
  <div id="navBug" class="nav-btn">Bug</div>
</div>

<script>

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  let u = loginUser.value.trim();
  let p = loginPass.value.trim();

  if(u==="zenis ganteng bet" && p==="zenis 02"){

    loadingScreen.style.display="flex";

    setTimeout(()=>{
      loadingScreen.style.display="none";
      loginWrapper.style.display="none";
      toolsPage.style.display="flex";
      navBar.style.display="flex";
    },2000);

  } else {
    alert("‚ùå Username atau password salah!");
  }
});

/* üî• GET CODE BUTTON */
document.getElementById("getCodeBtn").addEventListener("click", function(){
  alert("KONTOLBDG");
});

/* NAVIGATION */
navTools.onclick = () =>{
  toolsPage.style.display="flex";
  bugPage.style.display="none";
  navTools.classList.add("nav-active");
  navBug.classList.remove("nav-active");
}
navBug.onclick = () =>{
  toolsPage.style.display="none";
  bugPage.style.display="flex";
  navBug.classList.add("nav-active");
  navTools.classList.remove("nav-active");
}

/* RANDOM */
randomBtn.onclick = ()=>{
  targetInput.value="628" + Math.floor(10000000 + Math.random()*90000000);
};

/* SIMULASI */
sendBtn.onclick = ()=>{
  let target = targetInput.value;
  let mode = delaySelect.value;

  if(target===""){ simOutput.innerHTML="‚ö† Target kosong!"; return; }

  simOutput.innerHTML="";
  progressBar.style.width="0%";
  statusText.textContent="Status: Mengirim...";
  panelCard.style.animation="pulse 1s infinite";

  let p=0;
  let time=setInterval(()=>{
    p+=8;
    if(p>=100){
      p=100;
      clearInterval(time);
      statusText.textContent="Status: Selesai ‚úî";
      panelCard.style.animation="";
      simOutput.innerHTML+="‚úî Serangan selesai!<br>";
    }
    progressBar.style.width=p+"%";
    simOutput.innerHTML+=`Mengirim paket | Mode: ${mode}<br>`;
  },120);
};

resetBtn.onclick = ()=>{
  progressBar.style.width="0%";
  simOutput.innerHTML="";
  statusText.textContent="Status: Siap.";
  panelCard.style.animation="";
};

</script>

</body>
</html>
